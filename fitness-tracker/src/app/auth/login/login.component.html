<section>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input type="email" matInput placeholder="Enter Email" formControlName="email" />
            <mat-hint>Please enter valid email</mat-hint>
            <mat-error>Invalid email</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input type="password" matInput placeholder="Enter password" formControlName="password" />
            <mat-hint>Enter password</mat-hint>
            <mat-error>Enter password</mat-error>
        </mat-form-field>

        <button type="submit" mat-raised-button color="primary"
        [disabled]="loginForm.invalid">Login</button>
    </form>
</section>
