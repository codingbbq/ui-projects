<section>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input 
                email
                required
                ngModel 
                matInput 
                placeholder="Enter email" 
                type="email" 
                name="email"
                #emailInput="ngModel"
            >
            <mat-error *ngIf="emailInput.hasError('required')">Field is required</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Invalid Error</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Password</mat-label>
            <input 
                required
                minlength="6"
                ngModel  
                matInput 
                placeholder="Password" 
                type="password" 
                name="password"
            >
            <mat-hint>Should be at least 6 characters</mat-hint>
            <mat-error>Has to be at least 6 characters</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input 
            ngModel
            required
            matInput 
            placeholder="Your Birthdate" 
            name="birthday"
            [matDatepicker]="picker"
            [max]="maxDate"
            >
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>

        </mat-form-field>

        <mat-checkbox
        name="agree"
        required
        color="primary">Agree to Terms and Conditions.</mat-checkbox>

        <button type="submit" mat-raised-button color="primary"
        [disabled]="f.invalid">Submit</button>
    </form>
</section>
